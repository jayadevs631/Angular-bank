<h1 class="text-center mt-5 p-5" style="color: rgb(41,91,93);">Sign In</h1>
<form action="" style="background-color: rgba(65,97,126,0.385); border-radius: 20px;" class="mt-2 p-3 w-50 container text-center border">
<div class="p-2 mt-2">
   <input #acno  id="u1" name="uname" type="text" class="form-control mt-2 p-2" [placeholder]="data1">
</div>
<div class="p-2 mt-2">
   <input #pwd id="p1" name="password" type="password" class="form-control mt-2 p-2" placeholder="enter password">
</div>
<button (click)="login(acno,pwd)" class="btn btn-info mt-4 p-2">login</button>
</form>
